<!DOCTYPE HTML>

<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">

                </div>

                <div class="row">

                    </ul>
                  </div>
                </div>

              </div>

              <br>

            </div>

      <div class="col-sm-9 col-md-9 col-lg-10" id="contemt-main">

                            <div class="pull-left">
                                
                                <button id="columnToggler" type="button1" onclick="toggleColumn()">

                            </div>
                        </li>

              </div>
          </div>

          <div class="dropdown">
            <button id="x-axis" class="dropbtn" onclick="myFunction('xDrop')"><b>Variable</b></button>
              <div id="xDrop" class="dropdown-content">
